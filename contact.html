<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<meta name="Description" content="Enter your description here" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
		<link rel="stylesheet" href="assets/css/style.css">
		<title>Contact</title>
	</head>

	<body>

		<div class="navbar">
			<ul class="nav grey lighten-4 py-4">
				<li class="nav-item">
					<a class="nav-link active" href="index.html">Home</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="signup.html">Sign Up</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="login.html">Login</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#contact">Contact</a>
				</li>
			</ul>
		</div>


		<div class="container container-width mt-4">
			<div class="row mt-4">
				<div class="col">


					<!-- Pills content -->
					<div class="tab-content">

						<div class="tab-pane fade show active" id="pills-register" role="tabpanel" aria-labelledby="tab-register">
							<form>
								<div class="text-center mb-3">
									<p>Contact me</p>
								</div>


								<!-- Name input -->
								<div class="form-outline mb-4">
									<input type="text" id="registerName" class="form-control" />
									<label class="form-label" for="registerName">Firstname</label>
								</div>

								<div class="form-outline mb-4">
									<input type="text" id="" class="form-control" />
									<label class="form-label" for="registerName">Lastname</label>
								</div>

								<!-- Username input -->
								<div class="form-outline mb-4">
									<input type="text" id="registerUsername" class="form-control" />
									<label class="form-label" for="registerUsername">Username</label>
								</div>

								<!-- Email input -->
								<div class="form-outline mb-4">
									<input type="email" id="registerEmail" class="form-control" />
									<label class="form-label" for="registerEmail">Email</label>
								</div>

								<!-- Password input -->
								<div class="form-outline mb-4">
									<input type="password" id="registerPassword" class="form-control" />
									<label class="form-label" for="registerPassword">Password</label>
								</div>

								<!-- Repeat Password input -->
								<div class="form-outline mb-4">
									<input type="password" id="registerRepeatPassword" class="form-control" />
									<label class="form-label" for="registerRepeatPassword">Repeat password</label>
								</div>

								<!-- Phone input -->
								<div class="form-outline mb-4">
									<input type="number" id="" class="form-control" />
									<label class="form-label" for="registerUsername">Phone number</label>
								</div>

								<!-- Gender input -->
								<div class="form-outline mb-4">
									<label class="form-label" for="registerPassword">Gender</label>
									<select name="gender" id="">
										<option value="Male">Male</option>
										<option value="Female">Female</option>
									</select>
								</div>

								<!-- State input -->
								<div class="form-outline mb-4">
									<input type="text" id="" class="form-control" />
									<label class="form-label" for="">State</label>
								</div>

								<!-- State input -->
								<div class="form-outline mb-4">
									<textarea type="text" id="" class="form-control"></textarea>
									<label class="form-label" for="">Message</label>
								</div>

								<!-- Submit button -->
								<button type="submit" class="btn btn-primary btn-block mb-3">Send</button>
							</form>
						</div>
					</div>
					<!-- Pills content -->
				</div>
			</div>
		</div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
	</body>

</html>
